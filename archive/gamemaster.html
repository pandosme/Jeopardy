<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game Master</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="question-control">
            <h3>Current Question</h3>
            <div id="current-question-display">No question selected</div>
            <h3>Answer</h3>
            <b><div id="current-answer-display">No answer available</div></b>
        </div>
        <div id="player-control">
            <b><div id="buzzed-in-player"></div></b>
			<br/><br/>
			<button id="correct-answer" style="background-color: green;">Correct</button>
			<button id="wrong-answer" style="background-color: red;">Wrong</button>
			<button id="next-question" style="background-color: yellow;">Next</button>
        </div>
        <div id="scoreboard">
            <h3>Scoreboard</h3>
            <ul id="player-scores">
                <!-- Player scores will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/gamemaster.js"></script>
</body>
</html>
